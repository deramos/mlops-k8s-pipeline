apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: {{ include "fraud-api.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "fraud-api.fullname" . }}
  service:
    port: {{ .Values.service.port }}
  analysis:
    interval: 1m
    threshold: 10
    maxWeight: 50
    stepWeight: 10
    metrics:
    - name: request-success-rate
      threshold: 99
      interval: 1m
    - name: request-duration
      threshold: 500
      interval: 1m
    webhooks:
      - name: health-check
        type: pre-rollout
        url: http://{{ include "fraud-api.fullname" . }}-canary/health
        timeout: 15s
      - name: model-performance
        type: pre-rollout
        url: http://monitoring.{{ .Values.namespace }}.svc.cluster.local/check-model
        timeout: 30s
        metadata:
          threshold: "10"  # 10% maximum performance degradation allowed